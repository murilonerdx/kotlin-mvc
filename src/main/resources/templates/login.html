        <!-- Favicon -->
        <link rel="icon" type="image/png" href="../static/images/favicon.png" th:href="@{images/favicon.png}"/>
        <meta name="theme-color" content="#563d7c">


        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }

        </style>

              crossorigin="anonymous">

            body {
                margin-top: 50px;

<body class="container">

<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

        <div class="card card-signin my-5">

            <div class="text-center">
                <img src="../static/images/login.svg" th:src="@{/images/login.svg}"
                     style="height: 150px; width: 150px; margin-top: 25px;" class="card-img-top" alt="Login">
            </div>

            <div class="card-body">

                <form action="index.html" th:action="@{/login}" th:object="${user}" method="post">

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" placeholder="Digite seu e-mail" required autofocus
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" th:field="*{password}" placeholder="Digite sua senha" required
                               class="form-control"/>
                    </div>

                    <hr class="my-4">
                    <button class="btn btn-primary btn-block text-uppercase">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

            </div>

        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>
