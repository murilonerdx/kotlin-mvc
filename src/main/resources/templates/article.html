        <!-- Favicon -->
        <link rel="icon" type="image/png" href="../static/images/favicon.png" th:href="@{images/favicon.png}" />
        <meta name="theme-color" content="#563d7c">


        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <!-- Custom styles for this template -->
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

        <style>
            body {
                margin-top: 50px;
            }
        </style>
    </head>
<body class="container">

<div class="card">
    <div class="card-body">
        <div class="jumbotron text-center">
            <h1>Novo Artigo</h1>
        </div>

        <form action="index.html" th:action="@{/article}" th:object="${article}" method="post" >

            <div class="form-group">
                <label>Titulo</label>
                <input type="text" th:field="*{title}" class="form-control" autofocus required >
            </div>

            <div class="form-group">
                <label>Sub Titulo</label>
                <input type="text" th:field="*{subTitle}" class="form-control" required >
            </div>

            <div class="form-group">
                <label>Conteudo</label>
                <textarea th:field="*{content}" rows="10" class="form-control" required ></textarea>
            </div>

            <hr>
            <button class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar
            </button>
            <button class="btn btn-secondary float-right" type="submit">
                <i class="far fa-window-close"></i> Calcelar
            </button>

        </form>


    </div>
</div>

<!-- Optional JavaScript -->

</body>
